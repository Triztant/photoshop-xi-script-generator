<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Squad → Photoshop XI Script</title>
  <style>
    /* --- Layout & Card --- */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #e6ecf2;
      margin: 0;
    }
    .card {
      background: #f4f6f8;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 8px 8px 24px rgba(0,0,0,0.05), -8px -8px 24px rgba(255,255,255,0.8);
      width: 90%;
      max-width: 380px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-family: Arial, sans-serif;
      font-size: 1.6rem;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #555;
    }

    /* --- Dropdown Field --- */
    .dropdown-field {
      position: relative;
      margin-bottom: 1rem;
    }
    .dropdown-field input {
      width: 100%;
      padding: 1rem 2.5rem 1rem 1rem;  /* extra right padding for arrow */
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
      background: #f4f6f8;
      border: none;
      border-radius: 12px;
      box-shadow: inset 4px 4px 8px rgba(0,0,0,0.05),
                  inset -4px -4px 8px rgba(255,255,255,0.8);
      box-sizing: border-box;
    }
    .dropdown-field input::placeholder {
      color: #aaa;
      font-weight: 400;
    }
    .dropdown-field input:focus {
      outline: none;
      box-shadow: inset 2px 2px 4px rgba(0,94,252,0.25),
                  inset -2px -2px 4px rgba(255,255,255,0.8);
    }
    /* custom arrow */
    .dropdown-field::after {
      content: "";
      position: absolute;
      top: 50%;
      right: 1rem;
      width: 1rem;
      height: 1rem;
      background-image: url("data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 320 512'><path fill='%23888' d='M31.5 192h257c17.8 0 26.7 21.5 14.1 34.1l-128.5 128c-7.8 7.8-20.5 7.8-28.3 0l-128.5-128C4.8 213.5 13.7 192 31.5 192z'/></svg>");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    /* --- Button --- */
    button {
      padding: 0.85rem;
      font-size: 1.1rem;
      background: #005efc;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
      box-shadow: 4px 4px 12px rgba(0,94,252,0.2), -4px -4px 12px rgba(255,255,255,0.5);
    }
    button:hover {
      background: #0041b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pick Your 11</h1>
    <form id="squadForm">
      <!-- Example single dropdown field: your JS can clone this -->
      <div class="dropdown-field">
        <label for="player1">Player 1</label>
        <input list="namesList" id="player1" name="player1" placeholder="Start typing a name…" />
      </div>

      <!-- Your script.js can keep appending more .dropdown-field blocks -->
      <datalist id="namesList"></datalist>

      <button type="submit">Generate &amp; Download .jsx</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
