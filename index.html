<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Squad → Photoshop XI Script</title>
  <style>
    /* --- Layout & Card --- */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #e6ecf2;
      margin: 0;
    }
    .card {
      background: #f4f6f8;
      padding: 1rem;
      border-radius: 14px;
      box-shadow: 6px 6px 18px rgba(0,0,0,0.05), -6px -6px 18px rgba(255,255,255,0.8);
      width: 85%;
      max-width: 340px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-family: Arial, sans-serif;
      font-size: 1.4rem;
      color: #222;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 0.3rem;
      color: #555;
    }

    /* --- Dropdown Field --- */
    .dropdown-field {
      position: relative;
      margin-bottom: 0.8rem;
    }
    .dropdown-field input {
      width: 100%;
      padding: 0.8rem 2.2rem 0.8rem 0.8rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      background: #f4f6f8;
      border: none;
      border-radius: 10px;
      box-shadow: inset 3px 3px 6px rgba(0,0,0,0.05),
                  inset -3px -3px 6px rgba(255,255,255,0.8);
      box-sizing: border-box;
    }
    .dropdown-field input::placeholder {
      color: #aaa;
      font-weight: 400;
    }
    .dropdown-field input:focus {
      outline: none;
      box-shadow: inset 2px 2px 4px rgba(0,94,252,0.25),
                  inset -2px -2px 4px rgba(255,255,255,0.8);
    }
    .dropdown-field::after {
      content: "";
      position: absolute;
      top: 50%;
      right: 0.8rem;
      width: 0.9rem;
      height: 0.9rem;
      background-image: url("data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 320 512'><path fill='%23888' d='M31.5 192h257c17.8 0 26.7 21.5 14.1 34.1l-128.5 128c-7.8 7.8-20.5 7.8-28.3 0l-128.5-128C4.8 213.5 13.7 192 31.5 192z'/></svg>");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    /* --- Button --- */
    button {
      padding: 0.75rem;
      font-size: 1rem;
      background: #005efc;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
      box-shadow: 3px 3px 10px rgba(0,94,252,0.2), -3px -3px 10px rgba(255,255,255,0.5);
      margin-top: 0.5rem;
    }
    button:hover {
      background: #0041b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pick Your 11 (4-4-2)</h1>
    <form id="squadForm">
      <datalist id="namesList"></datalist>

      <div class="dropdown-field">
        <label for="player1">GK</label>
        <input list="namesList" id="player1" name="player1" placeholder="Type a name…">
      </div>
      <div class="dropdown-field">
        <label for="player2">LB</label>
        <input list="namesList" id="player2" name="player2" placeholder="Type a name…">
      </div>
      <div class="dropdown-field">
        <label for="player3">LCB</label>
        <input list="namesList" id="player3" name="player3" placeholder="Type a name…">
      </div>
      <div class="dropdown-field">
        <label for="player4">RCB</label>
        <input list="namesList" id="player4" name="player4" placeholder="Type a name…">
      </div>
      <div class="dropdown-field">
        <label for="player5">RB</label>
        <input list="namesList" id="player5" name="player5" placeholder="Type a name…">
      </div>
      <div class="dropdown-field">
        <label for="player6">LM</label>
        <input list="namesList" id="player6" name="player6" placeholder="Type a name…">
      </div>
      <div class="dropdown-field">
        <label for="player7">CM</label>
        <input list="namesList" id="player7" name="player7" placeholder="Type a name…">
      </div>
      <div class="dropdown-field">
        <label for="player8">CM</label>
        <input list="namesList" id="player8" name="player8" placeholder="Type a name…">
      </div>
      <div class="dropdown-field">
        <label for="player9">RM</label>
        <input list="namesList" id="player9" name="player9" placeholder="Type a name…">
      </div>
      <div class="dropdown-field">
        <label for="player10">ST</label>
        <input list="namesList" id="player10" name="player10" placeholder="Type a name…">
      </div>
      <div class="dropdown-field">
        <label for="player11">ST</label>
        <input list="namesList" id="player11" name="player11" placeholder="Type a name…">
      </div>

      <button type="submit">Generate &amp; Download .jsx</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
