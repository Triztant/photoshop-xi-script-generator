<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Squad → Photoshop XI Script</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #e6ecf2;
      margin: 0;
    }
    .card {
      background: #f4f6f8;
      padding: 1.5rem;
      border-radius: 14px;
      box-shadow: 6px 6px 18px rgba(0,0,0,0.05), -6px -6px 18px rgba(255,255,255,0.8);
      width: 90%;
      max-width: 360px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-family: Arial, sans-serif;
      font-size: 1.4rem;
      color: #222;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 0.5rem;
    }
    .row label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      color: #555;
      margin-bottom: 0.3rem;
    }
    .row input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      background: #f4f6f8;
      border: none;
      border-radius: 10px;
      box-shadow: inset 3px 3px 6px rgba(0,0,0,0.05),
                  inset -3px -3px 6px rgba(255,255,255,0.8);
      box-sizing: border-box;
    }
    .row input:focus {
      outline: none;
      box-shadow: inset 2px 2px 4px rgba(0,94,252,0.25),
                  inset -2px -2px 4px rgba(255,255,255,0.8);
    }
    button {
      padding: 0.8rem;
      font-size: 1rem;
      background: #005efc;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
      box-shadow: 3px 3px 10px rgba(0,94,252,0.2), -3px -3px 10px rgba(255,255,255,0.5);
    }
    button:hover {
      background: #0041b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pick Your 11 (4-4-2)</h1>
    <form id="squadForm">
      <!-- Autocomplete sources -->
      <datalist id="namesList"></datalist>
      <datalist id="teamsList"></datalist>
      <datalist id="nationsList"></datalist>

      <!-- Container for the 11 rows -->
      <div id="inputs"></div>

      <button type="submit">Generate &amp; Download .jsx</button>
    </form>
  </div>

  <!-- Inject the 11 rows of inputs -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const positions = [
        "GK", "LB", "LCB", "RCB", "RB",
        "RCM", "LCM", "CM", "LW", "ST", "RW"
      ];
      const inputsDiv = document.getElementById('inputs');

      positions.forEach(pos => {
        const row = document.createElement('div');
        row.className = 'row';

        ['player','team','nation'].forEach(type => {
          const wrap = document.createElement('div');
          const label = document.createElement('label');
          label.textContent = type === 'player'
                            ? pos
                            : `${pos}_${type.charAt(0).toUpperCase() + type.slice(1)}`;
          const input = document.createElement('input');
          input.setAttribute('list',
            type === 'player' ? 'namesList'
            : type === 'team' ? 'teamsList'
            : 'nationsList'
          );
          input.name = type;
          input.placeholder = `Type a ${type}…`;
          input.required = true;

          wrap.append(label, input);
          row.appendChild(wrap);
        });

        inputsDiv.appendChild(row);
      });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
