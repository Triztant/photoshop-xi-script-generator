<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Squad → Photoshop XI Script</title>
  <style>
    /* Center everything vertically and horizontally */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f6f8;
      margin: 0;
    }

    /* Card container for the form — made a bit smaller */
    .card {
      background: #ffffff;
      padding: 1.5rem;         /* reduced padding */
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 85%;              /* slightly narrower */
      max-width: 360px;        /* smaller max width */
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-family: Arial, sans-serif;
      color: #333;
      font-size: 1.5rem;       /* a touch smaller */
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #444;
    }

    /* All inputs — including those with datalist suggestions — get a bigger, bolder font */
    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.2rem;       /* larger text for better readability */
      font-weight: 600;        /* thicker text */
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #005efc;
      box-shadow: 0 0 0 3px rgba(0, 94, 252, 0.25);
    }

    /* Attempt to style the dropdown suggestions themselves */
    datalist option {
      font-size: 1.2rem;
      font-weight: 600;
    }

    button {
      padding: 0.85rem;
      font-size: 1.1rem;
      background: #005efc;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #0041b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pick Your 11</h1>
    <form id="squadForm">
      <div id="inputs"></div>
      <datalist id="namesList"></datalist>
      <button type="submit">Generate &amp; Download .jsx</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
