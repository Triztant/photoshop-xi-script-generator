<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Squad → Photoshop XI Script</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg,#e6ecf2,#f4f6f8);
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    h1 {
      text-align: center;
      font-size: 1.75rem;
      font-weight: 600;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 0.75rem;
    }
    .dropdown-field {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    .dropdown-field label {
      font-size: 0.85rem;
      font-weight: 500;
      color: #555;
    }
    .dropdown-field input {
      padding: 0.6rem 0.75rem;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .dropdown-field input:focus {
      outline: none;
      border-color: #005efc;
      box-shadow: 0 0 0 3px rgba(0,94,252,0.2);
    }
    .toggles {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .toggles label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: #333;
      cursor: pointer;
    }
    .toggles input {
      width: 1.2em;
      height: 1.2em;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      background: #005efc;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0,94,252,0.2);
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: #0041b3;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pick Your 11 (4-4-2)</h1>
    <form id="squadForm" novalidate>
      <datalist id="namesList"></datalist>
      <datalist id="teamsList"></datalist>
      <datalist id="nationsList"></datalist>

      <div class="grid">
        <!-- Row template repeated 11 times -->
        <!-- 1: GK -->
        <div class="dropdown-field">
          <label for="player1">GK</label>
          <input list="namesList" id="player1" name="player" placeholder="Name…" required>
        </div>
        <div class="dropdown-field">
          <label for="team1">GK Team</label>
          <input list="teamsList" id="team1" name="team" placeholder="Team…" required>
        </div>
        <div class="dropdown-field">
          <label for="nation1">GK Nation</label>
          <input list="nationsList" id="nation1" name="nation" placeholder="Nation…" required>
        </div>
        <!-- 2: LB -->
        <div class="dropdown-field">
          <label for="player2">LB</label>
          <input list="namesList" id="player2" name="player" placeholder="Name…" required>
        </div>
        <div class="dropdown-field">
          <label for="team2">LB Team</label>
          <input list="teamsList" id="team2" name="team" placeholder="Team…" required>
        </div>
        <div class="dropdown-field">
          <label for="nation2">LB Nation</label>
          <input list="nationsList" id="nation2" name="nation" placeholder="Nation…" required>
        </div>
        <!-- 3: LCB -->
        <div class="dropdown-field">
          <label for="player3">LCB</label>
          <input list="namesList" id="player3" name="player" placeholder="Name…" required>
        </div>
        <div class="dropdown-field">
          <label for="team3">LCB Team</label>
          <input list="teamsList" id="team3" name="team" placeholder="Team…" required>
        </div>
        <div class="dropdown-field">
          <label for="nation3">LCB Nation</label>
          <input list="nationsList" id="nation3" name="nation" placeholder="Nation…" required>
        </div>
        <!-- 4: RCB -->
        <div class="dropdown-field">
          <label for="player4">RCB</label>
          <input list="namesList" id="player4" name="player" placeholder="Name…" required>
        </div>
        <div class="dropdown-field">
          <label for="team4">RCB Team</label>
          <input list="teamsList" id="team4" name="team" placeholder="Team…" required>
        </div>
        <div class="dropdown-field">
          <label for="nation4">RCB Nation</label>
          <input list="nationsList" id="nation4" name="nation" placeholder="Nation…" required>
        </div>
        <!-- 5: RB -->
        <div class="dropdown-field">
          <label for="player5">RB</label>
          <input list="namesList" id="player5" name="player" placeholder="Name…" required>
        </div>
        <div class="dropdown-field">
          <label for="team5">RB Team</label>
          <input list="teamsList" id="team5" name="team" placeholder="Team…" required>
        </div>
        <div class="dropdown-field">
          <label for="nation5">RB Nation</label>
          <input list="nationsList" id="nation5" name="nation" placeholder="Nation…" required>
        </div>
        <!-- 6: RCM -->
        <div class="dropdown-field">
          <label for="player6">RCM</label>
          <input list="namesList" id="player6" name="player" placeholder="Name…" required>
        </div>
        <div class="dropdown-field">
          <label for="team6">RCM Team</label>
          <input list="teamsList" id="team6" name="team" placeholder="Team…" required>
        </div>
        <div class="dropdown-field">
          <label for="nation6">RCM Nation</label>
          <input list="nationsList" id="nation6" name="nation" placeholder="Nation…" required>
        </div>
        <!-- 7: LCM -->
        <div class="dropdown-field">
          <label for="player7">LCM</label>
          <input list="namesList" id="player7" name="player" placeholder="Name…" required>
        </div>
        <div class="dropdown-field">
          <label for="team7">LCM Team</label>
          <input list="teamsList" id="team7" name="team" placeholder="Team…" required>
        </div>
        <div class="dropdown-field">
          <label for="nation7">LCM Nation</label>
          <input list="nationsList" id="nation7" name="nation" placeholder="Nation…" required>
        </div>
        <!-- 8: CM -->
        <div class="dropdown-field">
          <label for="player8">CM</label>
          <input list="namesList" id="player8" name="player" placeholder="Name…" required>
        </div>
        <div class="dropdown-field">
          <label for="team8">CM Team</label>
          <input list="teamsList" id="team8" name="team" placeholder="Team…" required>
        </div>
        <div class="dropdown-field">
          <label for="nation8">CM Nation</label>
          <input list="nationsList" id="nation8" name="nation" placeholder="Nation…" required>
        </div>
        <!-- 9: LW -->
        <div class="dropdown-field">
          <label for="player9">LW</label>
          <input list="namesList" id="player9" name="player" placeholder="Name…" required>
        </div>
        <div class="dropdown-field">
          <label for="team9">LW Team</label>
          <input list="teamsList" id="team9" name="team" placeholder="Team…" required>
        </div>
        <div class="dropdown-field">
          <label for="nation9">LW Nation</label>
          <input list="nationsList" id="nation9" name="nation" placeholder="Nation…" required>
        </div>
        <!-- 10: ST -->
        <div class="dropdown-field">
          <label for="player10">ST</label>
          <input list="namesList" id="player10" name="player" placeholder="Name…" required>
        </div>
        <div class="dropdown-field">
          <label for="team10">ST Team</label>
          <input list="teamsList" id="team10" name="team" placeholder="Team…" required>
        </div>
        <div class="dropdown-field">
          <label for="nation10">ST Nation</label>
          <input list="nationsList" id="nation10" name="nation" placeholder="Nation…" required>
        </div>
        <!-- 11: RW -->
        <div class="dropdown-field">
          <label for="player11">RW</label>
          <input list="namesList" id="player11" name="player" placeholder="Name…" required>
        </div>
        <div class="dropdown-field">
          <label for="team11">RW Team</label>
          <input list="teamsList" id="team11" name="team" placeholder="Team…" required>
        </div>
        <div class="dropdown-field">
          <label for="nation11">RW Nation</label>
          <input list="nationsList" id="nation11" name="nation" placeholder="Nation…" required>
        </div>
      </div>

      <div class="toggles">
        <label><input type="checkbox" id="chkTeams" checked> Include Teams</label>
        <label><input type="checkbox" id="chkNations" checked> Include Nations</label>
      </div>

      <button type="submit">Generate &amp; Download .jsx</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script>
    function toggleFields(name, show) {
      document.querySelectorAll(`input[name="${name}"]`).forEach(input => {
        input.closest('.dropdown-field').style.display = show ? '' : 'none';
        input.required = show;
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      toggleFields('team',   document.getElementById('chkTeams').checked);
      toggleFields('nation', document.getElementById('chkNations').checked);
      document.getElementById('chkTeams').addEventListener('change', e => {
        toggleFields('team', e.target.checked);
      });
      document.getElementById('chkNations').addEventListener('change', e => {
        toggleFields('nation', e.target.checked);
      });
    });
  </script>
</body>
</html>
